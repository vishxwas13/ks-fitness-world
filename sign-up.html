<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up.page</title>
        <link rel="stylesheet" type="text/css" href="resources/css/sign-up_design.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="resources/css/User-queries.css">
    </head>
    <body>
        <div class="overlay">
            <form action="index.html" method="POST" autocomplete="on" class="box box2">
                <h1 class="heading h2">Sign-up</h1>
                    <input type="text" class="type" name="" placeholder="First-Name">
                    <input type="text" class="type" name="" placeholder="Last-Name">
                    <input type="number" class="type" name="" placeholder="Phone-Number">
                    <input type="email" class="type" name="" placeholder="E-mail">
                    <input type="password" class="type" name="" placeholder="Create-Passsword">
                    <input type="password" class="type" name="" placeholder="Confirm-Password">
                    <input type="button" class="type-2" name="" value="Sign-up">               
            </form>
            <div class="user-login"> <a href="login-page.html"><p>Already a user? login. </a></p></div>     
        </div>
    </body>
</html>
